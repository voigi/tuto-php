    <title>Formulaire D'inscription</title>

<body>
    
<div class="container mt-4">
    
    <h2>Formulaire d'inscription</h2>
    <form action="form.php" method="post">
        <label for="Civ">Votre civilité</label>
        <select name="Civ" id="Civ">
            
            <option value="Mr">Mr</option>
            <option value="Mme">Mme</option>
        </select>
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" class="form-control" name="nom">
        </div>
        <div class="form-group">
            <label for="prenom">Prénom:</label>
            <input type="text"  class="form-control"name="prenom">
        </div>
        <div class="form-group">
            <label for="naissance">Votre date de naissance:</label>
            <input type="date"  name="naissance">
        </div>
        <div class="form-group">
            <label for="">Adresse:</label>
            <input type="text"class="form-control" name="adresse">
        </div>
        <div class="form-group">
            <label for="postal">Code Postal:</label>
            <input type="number" name="postal">
        </div>
        <div class="form_group">
            <label for="">ville:</label>
            <input type="text"class="form-control" name="ville">
        </div>
        <div class="form-group">
            <label for="mail">Mail:</label>
            <input type="email" class="form-control"name="mail">
        </div>
        
        <input type="submit" class="btn btn-primary">
        <button type="button" class="btn btn-primary" id="connect">Se Connecter</button>
    </form>
    <script>
        var btn = document.getElementById('connect');
        btn.addEventListener('click', function() {
          document.location.href = 'connect.php';
        });
      </script>
</div>
